development: &development
  :url: redis://localhost:6379
  :host: localhost
  :port: 6379
  :timeout: 1
  :inline: true
test: *development
production: &production
  :url: ENV['redis_url']
  :host: ENV['redis_host']
  :port: ENV['redis_port']
  :password: ENV['redis_password']
  :inline: true
  :timeout: 1
